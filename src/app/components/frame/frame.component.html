<div class="container">
  <div class="arrows">
    <span class="date-range">
      {{ dateRange }}
    </span>
    <button class="arrow arrow-right" (click)="moveLeft()">
      <img src="../../../assets/images/arrow_right.svg" alt="">
    </button>
    <button class="arrow arrow-left" (click)="moveRight()">
      <img src="../../../assets/images/arrow_left.svg" alt="">
    </button>
    <app-button
      [textColor]="textColor"
      [bgColor]="bgColor"
      [hoverColor]="hoverColor"
      [titleBtn]="titleBtn"
      [icon]="icon"
    ></app-button>
  </div>
  <h2 class="title"> {{ title }} </h2>
  <p class="subtitle"> {{ subtitle }} </p>
  <div class="card-wrapper" #cardWrapper>
  <ng-content></ng-content>
  </div>
</div>
